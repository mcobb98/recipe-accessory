<div class="main-container">
    <div *ngIf="false" class="alert alert-app-level">
    </div>
    <header class="header-5">
        <div class="branding">
            <a href="..." class="nav-link">
                <clr-icon shape="vm-bug"></clr-icon>
                <span class="title">Chili</span>
            </a>
        </div>
        <div class="header-nav">
            <a [routerLink]="['/dashboard']" routerLinkActive="active" class="nav-link"><span class="nav-text">Dashboard</span></a>
            <a [routerLink]="['/recipes']" routerLinkActive="active" class="nav-link"><span class="nav-text">Recipes</span></a>
            <a [routerLink]="['/pantry']" routerLinkActive="active" class="nav-link"><span class="nav-text">Pantry</span></a>
            <a [routerLink]="['/schedule']" routerLinkActive="active" class="nav-link"><span class="nav-text">Schedule</span></a>
            <a [routerLink]="['/explore']" routerLinkActive="active" class="nav-link"><span class="nav-text">Explore</span></a>
        </div>
        <form class="search">
            <label for="search_input">
                <input id="searchinput" type="text" placeholder="Search for keywords...">
            </label>
        </form>
        <div class="header-actions">
                <clr-dropdown>
                    <button class="nav-icon" clrDropdownTrigger aria-label="toggle settings menu">
                        <clr-icon shape="cog"></clr-icon>
                        <clr-icon shape="caret down"></clr-icon>
                    </button>
                    <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                        <a href="..." clrDropdownItem>Account</a>
                        <a href="..." clrDropdownItem>Preferences</a>
                        <a href="..." clrDropdownItem>Log out</a>
                    </clr-dropdown-menu>
                </clr-dropdown>
            </div>
    </header>
    <nav *ngIf="false" class="subnav">
        ...
    </nav>
    <div class="content-container">
        <router-outlet></router-outlet>
        <nav class="sidenav">
                <section class="sidenav-content">
                    <a href="..." class="nav-link active">
                        Nav Element 1
                    </a>
                    <a href="..." class="nav-link">
                        Nav Element 2
                    </a>
                    <section class="nav-group collapsible">
                        <input id="tabexample1" type="checkbox">
                        <label for="tabexample1">Collapsible Nav Element</label>
                        <ul class="nav-list">
                            <li><a class="nav-link">Link 1</a></li>
                            <li><a class="nav-link">Link 2</a></li>
                        </ul>
                    </section>
                    <section class="nav-group">
                        <input id="tabexample2" type="checkbox">
                        <label for="tabexample2">Default Nav Element</label>
                        <ul class="nav-list">
                            <li><a class="nav-link">Link 1</a></li>
                            <li><a class="nav-link">Link 2</a></li>
                            <li><a class="nav-link active">Link 3</a></li>
                            <li><a class="nav-link">Link 4</a></li>
                            <li><a class="nav-link">Link 5</a></li>
                            <li><a class="nav-link">Link 6</a></li>
                        </ul>
                    </section>
                </section>
            </nav>
    </div>
</div>
